<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Hotpoint</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="restart">
            Restart [R]
        </div>
        <div class="over">
            <h2>You won!</h2>
            <p>Elapsed time: <span class="time">0</span> seconds</p>
        </div>
        <div class="ui">
            <div class="modes">
                <span class="mode" data-mode="1">Baby</span>
                <span class="mode" data-mode="2">Easy</span>
                <span class="mode active" data-mode="3">Normal</span>
                <span class="mode" data-mode="4">Hard</span>
                <span class="mode" data-mode="5">Extreme</span>
            </div>
            <div class="play">
                <div class="play-button"></div>
            </div>
        </div>
        <div class="warm"></div>
        <div class="object normal"></div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
